<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FICR To Do - Login</title>

    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,0,0" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="/src/assets/css/index.css">
</head>

<body>
    <div class="container">
        <div>
            <h1>FICR To Do
                <img class="check-img" src="https://cdn-icons-png.flaticon.com/32/1828/1828643.png"
                    alt="Logo do sistema" />
            </h1>
        </div>
        <div class="divImgLogin">
            <img class="logo-img" src="/src/assets/img/foto_login.png" alt="Logo do sistema"
                style="align-content: center;" />
        </div>

        <div class="btn-group-vertical divBtnsLogin">
            <button data-bs-toggle="modal" data-bs-target="#formLogin">
                Iniciar
            </button>
            <button data-bs-toggle="modal" data-bs-target="#formCadastro">
                Cadastrar
            </button>
        </div>
    </div>
    <div id="login">
        <div class="col-md-6">
            <!-- Modal -->
            <div class="modal fade" id="formLogin" tabindex="-1" role="dialog" aria-labelledby="formLogin"
                aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered" role="document">
                    <div class="modal-content">
                        <div class="modal-body">
                            <!--Formulário de Login-->
                            <form>
                                <div class="form-group">
                                    <div class="modal-footer">
                                        <button type="button" class="btn-close  btn-close-white" data-bs-dismiss="modal"
                                            aria-label="Close"></button>
                                    </div>
                                    <h4 class="headings">Entrar</h4>
                                    <label for="inputEmail" class="headerInput labelsModal"
                                        id="labelEmail">Email:</label>
                                    <input type="email" name="email" class="form-control inputsModal" id="inputEmail"
                                        aria-describedby="emailHelp" placeholder="Informe seu email" required>
                                </div>
                                <div class="form-group">
                                    <label id="labelSenha" for="labelSenha"
                                        class="headerInput labelsModal">Senha:</label>
                                    <input type="password" name="senha" class="form-control inputsModal" id="inputSenha"
                                        placeholder="Informe sua senha" required>
                                </div>
                                <div>
                                    <button type="button" id="btnEntrar"
                                        class="form-control btn btn-primary btnModal">Entrar</button><br>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Cadastro -->
    <div id="cadastro">
        <div class="col-md-6">
            <!-- Modal -->
            <div class="modal fade" id="formCadastro" tabindex="-1" role="dialog" aria-labelledby="formCadastro"
                aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered" role="document">
                    <div class="modal-content">
                        <div class="modal-body">

                            <!--Formulário de cadastro-->
                            <form>
                                <div class="modal-footer">
                                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"
                                        aria-label="Close"></button>
                                </div>

                                <div class="form-group">
                                    <h4 class="headings">Cadastre-se</h4>
                                    <label for="cadNome" class="headerInput labelsModal" id="labelCadNome">Nome</label>
                                    <input type="text" class="form-control inputsModalTDL" name="cadNome"
                                        id="inputCadNome" placeholder="Informe seu Nome..." required>
                                </div>

                                <div class="form-group">
                                    <label for="cadSobrenome" class="headerInput labelsModal"
                                        id="labelCadSobrenome">Sobrenome</label>
                                    <input type="text" class="form-control inputsModal" name="cadSobrenome"
                                        id="inputCadSobrenome" placeholder="Informe seu Sobrenome..." required>
                                </div>

                                <div class="form-group">
                                    <label for="cadEmail" class="headerInput labelsModal"
                                        id="labelCadEmail">Email</label>
                                    <input type="email" class="form-control inputsModal" name="cadEmail"
                                        id="inputCadEmail" aria-describedby="emailHelp"
                                        placeholder="Informe seu email..." required>
                                </div>

                                <div class="form-group">
                                    <label for="cadSenha" class="headerInput labelsModal"
                                        id="labelCadSenha">Senha</label>
                                    <input type="password" class="form-control inputsModal" name="cadSenha"
                                        id="inputCadSenha" placeholder="Informe sua senha..." required>
                                    <div id="divForcaSenha" class="progress"></div>
                                </div>

                                <div>
                                    <button type="button" id="btnCriarConta"
                                        class=" btnCriarConta  form-control btn btn-primary btnModal">Criar
                                        Conta</button><br>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<script src="/src/assets/js/index.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

</html>
